<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task - TaskMate</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-logo">TaskMate</h1>
        <div class="nav-links" id="navLinks"></div>
      </div>
    </nav>

    <main class="main-content">
      <h1>Create New Task</h1>

      <form id="taskForm" class="task-form">
        <label>Task Title *</label>
        <input
          type="text"
          id="taskTitle"
          placeholder="Enter task title"
          required
        />

        <label>Description</label>
        <textarea
          id="taskDescription"
          placeholder="Enter task description"
        ></textarea>

        <label>Due Date</label>
        <input type="date" id="taskDueDate" />

        <label>Status</label>
        <select id="taskStatus">
          <option value="pending" selected>Pending</option>
          <option value="completed">Completed</option>
        </select>

        <button type="submit">Add Task</button>
      </form>

      <div id="formMessage"></div>
    </main>

    <script src="../js/auth-service.js"></script>
    <script src="../js/task-service.js"></script>
    <script>
      const form = document.getElementById("taskForm");
      const message = document.getElementById("formMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newTask = {
          title: document.getElementById("taskTitle").value,
          description: document.getElementById("taskDescription").value,
          due_date: document.getElementById("taskDueDate").value || null,
          status: document.getElementById("taskStatus").value,
        };

        const res = await taskService.createTask(newTask);

        if (res.success) {
          message.innerText = "✅ Task created successfully!";
          form.reset();
        } else {
          message.innerText = "❌ " + res.error;
        }
      });
    </script>
  </body>
</html>
